<div class="formdiv">
    <form class="col s12" (ngSubmit)="onSubmit()" >
      <div class="">
        <div class="input-field col s6">
            <h5>Registre um App</h5>
            <div>
                <input id="input_text" type="text" data-length="20"
                [(ngModel)]="minhasTecnologias.nome" [ngModelOptions]="{standalone: true}">
                <label for="input_text">Nome do App</label>
            </div>
            <div>
                <input id="input_text" type="text" data-length="20"
                [(ngModel)]="minhasTecnologias.descricao" [ngModelOptions]="{standalone: true}">
                <label for="input_text">Descrição do App</label>
            </div>
            <div>
                <input id="input_text" type="text" data-length="20"
                [(ngModel)]="minhasTecnologias.desenvolvedores" [ngModelOptions]="{standalone: true}">
                <label for="input_text">Desenvolvedores</label>
            </div>
            <div> 
                <input id="input_text" type="text" data-length="20"
                [(ngModel)]="minhasTecnologias.dataCriacao" [ngModelOptions]="{standalone: true}">
                <label for="input_text">Data de criação</label>
            </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar Dados
        <i class="material-icons right">send</i>
      </button>
    </form>
</div>

<div class="row">
    <app-minhas-tecnologias-lista></app-minhas-tecnologias-lista>
</div>
